<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbinx</title>
    <link rel="icon" href="assets/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Doto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <div class="navbar-brand">
                <img src="assets/orbinxlogo.png" alt="Orbinx Logo" class="navbar-logo">
                <span class="navbar-brand-text">Orbinx</span>
            </div>
            <div class="navbar-links">
                <a href="https://github.com" target="_blank" class="navbar-item">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
                    GitHub
                </a>
            </div>
        </div>
    </nav>

    <div class="section-header">
        <div class="section-title">PROJECTS:</div>
        <div class="filter-dropdown">
            <select id="categoryFilter" onchange="filterProjects()">
                <option value="all">All</option>
                <option value="webview">Webview</option>
                <option value="extension">Extension Bypass</option>
                <option value="chromeos">ChromeOS</option>
                <option value="mobile">Mobile</option>
            </select>
        </div>
    </div>

    <div class="hero-description">
        From the community, for the community
    </div>

    <div class="projects-container" id="projectsContainer"></div>

    <footer class="footer">
        <p>"From the community, for the community."</p>
        <p class="credits">
            Style and CSS by <a href="https://github.com/crosbreaker" target="_blank">cros breaker</a> â€¢ 
            by <a href="https://github.com/orbinx" target="_blank">Orbinx</a>
        </p>
    </footer>

    <script>
        const projects = [
            {
                id: 1,
                name: "badshimmer",
                description: "This project attempts to port a few utilities from sh1mmer into a standard recovery image. (crosbreaker.dev)",
                url: "https://github.com",
                category: "chromeos"
            },
            {
                id: 2,
                name: "skiovox-141",
                description: "The skiovox exploit for ChromeOS version 141 (crosbreaker.dev)",
                url: "https://github.com/crosbreaker/skiovox-141",
                category: "chromeos"
            },
            {
                id: 3,
                name: "sh1ttyOOBE",
                description: "Unenrollment until next powerwash on 135-137 (crosbreaker.dev)",
                url: "https://github.com/crosbreaker/badsh1mmer",
                category: "chromeos"
            },
            {
                id: 4,
                name: "Omada DNS",
                description: "Omada DNS breaks lightspeed, securly, goguardian and more and stops ChromeOS Updates (omada.cafe) works 145+",
                url: "https://omada.cafe",
                category: ["chromeos", "extension"]
            },
            {
                id: 5,
                name: "Omada VPN",
                description: "Omada VPN uses the built in chromebook VPN with the Omada DNS Network settings. (omada.cafe crosbreaker.dev crosbreaker community exploits)",
                url: "https://github.com",
                category: ["chromeos", "extension"]
            },
            {
                id: 6,
                name: "Riverside Data Manager Webview",
                description: "This webview works only if you have The Riverside data manager app. (Titanium Network)",
                url: "https://github.com",
                category: "webview"
            }
        ];

        function renderProjects(filteredProjects) {
            const container = document.getElementById('projectsContainer');
            container.innerHTML = '';

            filteredProjects.forEach(project => {
                const card = document.createElement('div');
                card.className = 'project-card';
                card.onclick = () => window.open(project.url, '_blank');
                
                card.innerHTML = `
                    <div class="project-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="16 18 22 12 16 6"/>
                            <polyline points="8 6 2 12 8 18"/>
                        </svg>
                    </div>
                    <div class="project-info">
                        <div class="project-name">${project.name}</div>
                        <div class="project-description">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                                <polyline points="14 2 14 8 20 8"/>
                            </svg>
                            ${project.description}
                        </div>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }

        function filterProjects() {
            const filter = document.getElementById('categoryFilter').value;
            
            if (filter === 'all') {
                renderProjects(projects);
            } else {
                const filtered = projects.filter(p => 
                    Array.isArray(p.category) ? p.category.includes(filter) : p.category === filter
                );
                renderProjects(filtered);
            }
        }

        renderProjects(projects);
    </script>
</body>
</html>
